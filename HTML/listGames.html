<script type="text/javascript">

  $('#logo').attr('src','http://boleirosbr.com.br/site/modules/clientes/admin/'+getItem('brasao'));
  $('.titleApp').html(getItem('nome_App'));

  $('#btnMenu').show();

  if(getItem('typeTerminal')=='mq'){
    $('.creditoView').show();    
  }

  $('#btnVoltar').hide();  

  loaging('listJogos.html?','#contenerIndex');

  $('.nome').html(apiLogin.nome);
  $('.saldo').html(Moeda(apiLogin.saldo));

  if(apiLogin.nome=='visitante'){
      $('.viewSaldo').hide(); 
      $('.menuBilhete').hide(); 
      $('.menuCaixa').hide(); 
      $('.menuConfig').hide(); 
  }


</script>
